<div class="container mt-4 p-5">

  <div class="row">
    <div class="col-md-3 col-sm-12 m-auto">
      <div class="row justify-content-center">
        <button type="button" class="btn btn-sm btn-dark shadow edit-user rounded-5" (click)="showEditFormEvent()"
                >Edit
        </button>
        <div><h3 class="text-center display-6">Profile info</h3></div>
        <img
          [src]="client.gender == 'male' ? 'https://www.shareicon.net/data/2016/05/24/770139_man_512x512.png' : 'https://img.freepik.com/free-vector/man-avatar-profile-round-icon_24640-14049.jpg'"
          class="card-img-top" alt="master-photo">
      </div>
      <div *ngIf="!showEditForm" class="row text-center mt-4 info">
        <div>Name : <span>{{client.name}}</span></div>
        <div>Surname : <span>{{client.surname}}</span></div>
        <div>Phone number : <span>{{client.phone_number}}</span></div>
        <div>Email : <span>{{client.email}}</span></div>
        <div>SSL : <span>{{client.address}}</span></div>
        <div>Gender : <span>{{client.gender}}</span></div>
      </div>


      <div *ngIf="showEditForm" class="row text-center mt-4">

        <form [formGroup]="profileForm" (ngSubmit)="onEdit()">

          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control">

          <label for="surname" class="form-label">Surname</label>
          <input id="surname" type="text" formControlName="surname" class="form-control">

          <label for="address" class="form-label">Address</label>
          <input id="address" type="text" formControlName="address" class="form-control">


          <label for="phone_number" class="form-label">Phone Number</label>
          <input id="phone_number" type="text" formControlName="phone_number" class="form-control">

          <label for="email" class="form-label">Email</label>
          <input id="email" type="text" formControlName="email" class="form-control">

          <label for="gender" class="form-label">Gender</label>
          <input id="gender" type="text" formControlName="gender" class="form-control">

          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-danger mt-3 w-100" (click)="showEditFormEvent()">Back</button>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-success mt-3 w-100">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>

    <app-client-booking-table class="col-md-8 col-sm-12"></app-client-booking-table>


  </div>
</div>
