
  <h5 class="display-6 ">Bookings: </h5>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Date and Time</th>
      <th>Client</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let booking of bookings$ | async">
      <td>{{booking.date | date}}</td>
      <td>{{booking.client.name.concat(" ").concat(booking.client.surname)}}</td>
      <td class="text-center">
        <button class="btn btn-danger w-100" type="button" (click)="deleteBookingByMaster(booking.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <form [formGroup]="bookForm" (ngSubmit)="book()" class="form-control p-3">
    <div class="row mb-3">
      <h5 for="date" class="col-12 text-muted">Pick a date</h5>
      <div class="col-12">
        <input type="date" class="form-control text-center" id="date">
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-outline-dark w-75 m-auto">Book now!</button>
    </div>
  </form>
