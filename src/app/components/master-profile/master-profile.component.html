<div class="container mt-4 p-5">
  <div class="row text-center">
    <h3 class="display-6">Welcome back Master : {{master$.name }} {{master$.surname}}</h3>
    <hr class="w-75 m-auto mb-5">
  </div>
  <div class="row">
    <div class="col-4">
      <div class="row justify-content-center">
        <div><h3 class="text-center display-6">Profile info</h3></div>
        <img src="https://www.shareicon.net/data/2016/05/24/770139_man_512x512.png" class="card-img-top"
             alt="master-photo">
      </div>
      <div *ngIf="!showEditForm" class="row text-center mt-4 info">
        <div>Name : <span>{{master$.name}}</span></div>
        <div>Surname : <span>{{master$.surname}}</span></div>
        <div>Phone number : <span>{{master$.phone_number}}</span></div>
        <div>Email : <span>{{master$.email}}</span></div>
        <div>SSL : <span>{{master$.embg}}</span></div>
        <div>Gender : <span>{{master$.gender}}</span></div>
        <div>Type of job : <span>{{master$.type}}</span></div>
        <button type="button" class="btn btn-info" (click)="showEditFormEvent()">Edit</button>
      </div>


      <div *ngIf="showEditForm" class="row text-center mt-4">

        <form [formGroup]="profileForm" (ngSubmit)="onEdit()">

          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control">

          <label for="surname" class="form-label">Surname</label>
          <input id="surname" type="text" formControlName="surname" class="form-control">

          <label for="phone_number" class="form-label">Phone Number</label>
          <input id="phone_number" type="text" formControlName="phone_number" class="form-control">

          <label for="email" class="form-label">Email</label>
          <input id="email" type="text" formControlName="email" class="form-control">

          <label for="embg" class="form-label">Embg</label>
          <input id="embg" type="text" formControlName="embg" class="form-control">

          <label for="gender" class="form-label">Gender</label>
          <input id="gender" type="text" formControlName="gender" class="form-control">

          <label for="type" class="form-label">Type</label>
          <select id="type"  class="form-control" formControlName="type">
            <option *ngFor="let type of master_types" value="{{type}}">{{type}}</option>
          </select>
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-danger mt-3 w-100" (click)="showEditFormEvent()">Back</button>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-success mt-3 w-100">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
    <div class="col-8">
      <div class="row">
        <app-bookings-table class="col-12" master_name="{{master$.name}}" [master_id]="master$.id"></app-bookings-table>
      </div>
    </div>
  </div>
</div>
