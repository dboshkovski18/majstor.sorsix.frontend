<div class="container mt-4 p-5">

  <div class="row">
    <div class="col-4">
      <div class="display-6 mb-2">Profile card:</div>
      <mat-card class="master-card">
        <mat-card-header>
          <img mat-card-avatar
               [src]="master$.gender == 'male' ? 'https://www.shareicon.net/data/2016/05/24/770139_man_512x512.png' : 'https://img.freepik.com/free-vector/man-avatar-profile-round-icon_24640-14049.jpg'"
               class="master-avatar" alt="master-photo">
          <mat-card-title>{{master$.name}} {{master$.surname}}</mat-card-title>
          <mat-card-subtitle>{{master$.type}} from {{master$.city.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="row info">
            <div><span class="badge bg-danger">{{recommendations$ | async}}
              recommendations</span></div>
            <div>Phone number : <span>{{master$.phone_number}}</span></div>
            <div>Email : <span>{{master$.email}}</span></div>
            <div>SSL : <span>{{master$.embg}}</span></div>
            <div>Gender : <span>{{master$.gender}}</span></div>
          </div>
        </mat-card-content>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-actions class="text-center">
          <button *ngIf="user!.client" [disabled]="rated" type="button" mat-button
                  (click)="recommendMaster(master$.id)">Recommend this master
          </button>
          <button *ngIf="user!.master && user!.master.id == master$.id" mat-button type="button" (click)="editMasterDialog()">Edit</button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    </div>
