<div class="container m-4">
  <div class="row">
    <h3 class="display-6">Weclome back Master :</h3>
    <hr>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="row justify-content-center">
        <div><h3 class="text-center display-6">Profile info</h3></div>
        <img src="https://www.shareicon.net/data/2016/05/24/770139_man_512x512.png" class="card-img-top" alt="master-photo">
      </div>
      <div *ngIf="!showEditForm" class="row text-center mt-4 info">
        <div>Name : <span></span></div>
        <div>Surname : <span></span></div>
        <div>Phone number : <span></span></div>
        <div>Email : <span></span></div>
        <div>SSL : <span></span></div>
        <div>Gender : <span></span></div>
        <div>Type of job : <span></span></div>
        <button type="Button" class="btn btn-info" (click)="showEditFormEvent()">Edit</button>
      </div>


      <div *ngIf="showEditForm" class="row text-center mt-4">

        <form [formGroup]="profileForm" (ngSubmit)="onEdit()">

          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control">

          <label for="surname" class="form-label">Surname</label>
          <input id="surname" type="text" formControlName="surname" class="form-control">

          <label for="phone_number" class="form-label">Phone Number</label>
          <input id="phone_number" type="text" formControlName="phone_number" class="form-control">

          <label for="email" class="form-label">Email</label>
          <input id="email" type="text" formControlName="email" class="form-control">

          <label for="embg" class="form-label">Embg</label>
          <input id="embg" type="text" formControlName="embg" class="form-control">

          <label for="gender" class="form-label">Gender</label>
          <input id="gender" type="text" formControlName="gender" class="form-control">

          <label for="type" class="form-label">Type</label>
          <input id="type" type="text" formControlName="type" class="form-control">

          <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
        </form>

      </div>
    </div>
    <div class="col-8"></div>
  </div>
</div>
