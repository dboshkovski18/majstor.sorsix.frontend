<div class="container">
  <div class="row p-5">
    <div class="col-md-6 col-sm-12 m-auto p-5 bg-secondary bg-opacity-25 rounded-1 shadow">
      <h5 class="display-6 text-center">Sign up</h5>
      <form class="row p-3">
        <div class="col-md-12 col-sm-12 m-auto text-center">
          <p class="text-muted">Choose a role:</p>
          <div>
            <span class="m-3">
            <input type="radio" name="role" #master_radio id="master_radio" (input)="master_radio.checked = true">
            <label class="form-check-label ms-1" for="master_radio">
              Master
            </label>
            </span>

            <span class="m-3">
            <input type="radio" name="role" id="user_radio" #user_radio (input)="user_radio.checked = true">
            <label class="form-check-label ms-1" for="user_radio">
              Client
            </label>
            </span>
          </div>
        </div>
      </form>

      <div *ngIf="master_radio.checked">
        <form [formGroup]="registerMasterForm" (ngSubmit)="registerMaster()">
          <div class="row p-3">
            <div class="col-md-12 col-sm-12 col-lg-6">
              <input ngbPopover="Enter your name!" triggers="mouseenter:mouseleave" popoverTitle="Required field!"
                     required type="text" class="form-control" placeholder="First name" aria-label="First name"
                     formControlName="name">

            </div>
            <div class="col-md-12 col-sm-12 col-lg-6">
              <input ngbPopover="Enter your surname!" triggers="mouseenter:mouseleave" popoverTitle="Required field!"
                     type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                     formControlName="surname">
            </div>
          </div>

          <div class="row p-3">
            <div class="col-md-12 col-sm-12 col-lg-6">
              <input ngbPopover="Enter valid email address!" triggers="mouseenter:mouseleave"
                     popoverTitle="Required field!" type="email" class="form-control" placeholder="E-mail"
                     aria-label="E-mail" formControlName="email">
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6">
              <input ngbPopover="Enter your username!" triggers="mouseenter:mouseleave" popoverTitle="Required field!"
                     class="form-control" placeholder="Username" aria-label="Username" formControlName=username>
            </div>
          </div>

          <div class="row p-3">
            <div class="col-md-12 col-sm-12 col-lg-12">
              <input ngbPopover="Enter password with one uppercase one lowercase letter , a number and a special sign!"
                     triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="password"
                     class="form-control" placeholder="Password" aria-label="Password" formControlName="password">
            </div>
          </div>

          <div class="row p-3">
            <div class="col-md-12 col-sm-12 col-lg-12">
              <input ngbPopover="Re-enter the same password!" triggers="mouseenter:mouseleave"
                     popoverTitle="Required field!" type="password" class="form-control" placeholder="Reenter password"
                     aria-label="Password match" formControlName="re_enterPassword">
            </div>
          </div>


          <div class="row p-3">
            <div class="col-12">
              <div class="input-group">
                <span class="input-group-text" id="phone_number">+389</span>
                <input ngbPopover="Enter your phone number!" triggers="mouseenter:mouseleave" popoverTitle="Required field!"
                       type="text" class="form-control" placeholder="Phone number" aria-label="Phone number"
                       aria-describedby="phone_number" formControlName="phone_number">
              </div>
            </div>
          </div>


          <div class="row p-3">
            <div class="input-group">
              <input ngbPopover="Enter your embg!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="text" class="form-control" aria-label="Username" aria-describedby="embg"
                     formControlName="embg">
              <span class="input-group-text" id="embg">SSL</span>
            </div>
          </div>


          <div class="row p-3 text-center">
            <p class="text-muted">Master type:</p>
            <div class="col-md-12 col-sm-12">
              <select ngbPopover="Select your master type!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" class="form-select" aria-label="Select master type  " formControlName="type">
                <option *ngFor="let type of types" value="{{type}}">{{type}}</option>
              </select>
            </div>

          </div>


          <div class="row p-3 text-center">
            <p class="text-muted">City:</p>
            <div class="col-md-12 col-sm-12">
              <select ngbPopover="Select your city!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" class="form-select" aria-label="Select city" formControlName="city">
                <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
              </select>
            </div>

          </div>

          <div class="row p-3">
            <div class="col-md-12 col-sm-12 m-auto text-center">
              <p class="text-muted">Gender:</p>
              <div>
                <select ngbPopover="Select your gender!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" class="form-select" aria-label="Select male!" formControlName="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>


          <div class="row p-3">
            <div class="col-12">
              <button class="btn btn-success w-100" type="submit">Submit</button>
            </div>
          </div>

        </form>
      </div>


      <div *ngIf="user_radio.checked">

        <form [formGroup]="registerClientForm" (ngSubmit)="registerClient()">
          <div class="row p-3">
            <div class="col-md-12 col-sm-12 col-lg-6">
              <input ngbPopover="Enter your name!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="text" class="form-control" placeholder="First name" aria-label="First name"
                     formControlName="name">
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6">
              <input ngbPopover="Enter your surname!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                     formControlName="surname">
            </div>
          </div>

          <div class="row p-3">
            <div class="col-md-12 col-sm-12 col-lg-6">
              <input ngbPopover="Enter a valid email address!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" formControlName="email">
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6">
              <input ngbPopover="Enter your username!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="text" class="form-control" placeholder="Username" aria-label="Username"
                     formControlName="username">
            </div>
          </div>

          <div class="row p-3">
            <div class="col-md-12 col-sm-12 col-lg-12">
              <input ngbPopover="Enter password with one uppercase one lowercase letter , a number and a special sign!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="password" class="form-control" placeholder="Password" aria-label="Password"
                     formControlName="password">
            </div>
          </div>

          <div class="row p-3">
            <div class="col-md-12 col-sm-12 col-lg-12">
              <input ngbPopover="Re-enter your password!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="password" class="form-control" placeholder="Reenter password" aria-label="Password match"
                     formControlName="re_enterPassword">
            </div>
          </div>


          <div class="row p-3">
            <div class="col-12">
              <div class="input-group">
                <span class="input-group-text" id="phone_number_client">+389</span>
                <input ngbPopover="Enter your phone number!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="text" class="form-control" placeholder="Phone number" aria-label="Phone number"
                       formControlName="phone_number"
                       aria-describedby="phone_number">
              </div>
            </div>
          </div>


          <div class="row p-3">
            <div class="col-md-12 col-sm-12 m-auto text-center">
              <p class="text-muted">Gender:</p>
              <div>
                <select ngbPopover="Select your gender!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" class="form-select" aria-label="Select male!" formControlName="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>


          <div class="row p-3 text-center">
            <div class="col-md-12 col-sm-12">
              <input ngbPopover="Enter your address!" triggers="mouseenter:mouseleave" popoverTitle="Required field!" type="text" class="form-control" placeholder="Address" aria-label="Address"
                     formControlName="address">
            </div>

          </div>

          <div class="row p-3">
            <div class="col-12">
              <button class="btn btn-success w-100" type="submit">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
