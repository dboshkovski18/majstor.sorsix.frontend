<div class="container-fluid  text-center p-5 bg-light">
  <form class="w-50 m-auto">
    <h5 class="">Master profession</h5>

    <select class="form-select text-center shadow" aria-label="Default select example" name="master_type">
      <option selected>Select</option>
      <option *ngFor="let type of master_types" value="{{type}}">{{type}}</option>
    </select>
    <br/>
    <h5 class="">City</h5>

    <select class="form-select text-center shadow" aria-label="Default select example" name="city_id">
      <option selected>All</option>
      <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
    </select>

    <button type="submit" class="btn btn-outline-dark mt-4">Filter masters</button>
  </form>

</div>
